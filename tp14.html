<!DOCTYPE html>
<html>
<head>
    <title>Agradecimiento</title>
</head>
<body>
    <h1>Bienvenido a nuestro sitio</h1>
    
    <!-- Agregar un enlace -->
    <a href="#" id="agradecimientoEnlace">Haz clic aquí para agradecer</a>

    <script>
        // Obtén el enlace por su ID
        const enlace = document.getElementById("agradecimientoEnlace");

        // Agrega un evento de clic al enlace
        enlace.addEventListener("click", function() {
            // Muestra una alerta de agradecimiento
            alert("¡Gracias por visitar nuestro sitio!");
        });
    </script>
</body>
</html>
